	function reloadMap(){

		if(map.getLayer('plot'))
			map.removeLayer('plot');

		if(map.getLayer('route'))
			map.removeLayer('route');


		if(!map.getSource('plot'))
			map.addSource('plot', {
				'type': 'geojson',
				'data': {
					'type': 'Feature',
					'geometry': {
						'type': 'Polygon',
						'coordinates': mPlot
					}
				}
			});

		if(!map.getSource('route'))

			map.addSource('route', {
				'type': 'geojson',
				'data': {
					'type': 'Feature',
					'properties': {},
					'geometry': {
						'type': 'LineString',
						'coordinates': mPoints
					}
				}
			});

		map.addLayer({
			'id': 'plot',
			'type': 'fill',
			'source': 'plot',
			'layout': {},
			'paint': {
				'fill-color': '#55C93D',
				'fill-opacity': 0.4
			}
		});

		map.addLayer({
			'id': 'route',
			'type': 'line',
			'source': 'route',
			'layout': {
				'line-join': 'round',
				'line-cap': 'round'
			},
			'paint': {
				'line-color': '#e55e5e',
				'line-width': 6
			}
		});
	}




	function readTextFile(file, callback) {
		var rawFile = new XMLHttpRequest();
		rawFile.overrideMimeType("application/json");
		rawFile.open("GET", file, true);
		rawFile.onreadystatechange = function() {
			if (rawFile.readyState === 4 && rawFile.status == "200") {
				callback(rawFile.responseText);
			}
		}
		rawFile.send(null);
	}

	function msToTime(s) {

		function pad(n, z) {
			z = z || 2;
			return ('00' + n).slice(-z);
		}

		var ms = s % 1000;
		s = (s - ms) / 1000;
		var secs = s % 60;
		s = (s - secs) / 60;
		var mins = s ;
		//var hrs = (s - mins) / 60;

		if(mins === 0){
			return pad(secs) + " segundos";
		}else
			return mins + " minutos";
		//return pad(hrs) + ':' + pad(mins) + ':' + pad(secs);
	}



	function getGPX(id){
		gapi.client.drive.files.get({
			'fileId': id,
			'alt': 'media',
		}).then(function(response) {
			var gpx = response.body;
			var trk = gpx.substring(
					gpx.lastIndexOf("<trkseg>") + 8,
					gpx.lastIndexOf("</trkseg>")
			);



			var arrayOfLines = trk.match(/[^\r\n]+/g);
			var points = [];

			for(var w = 0; w < arrayOfLines.length; w++){
				var line = arrayOfLines[w];
				var lat = line.substring(
						line.lastIndexOf('<trkpt lat="') + 12,
						line.lastIndexOf('" lon="')
				);
				var ln = line.substring(
						line.lastIndexOf('lon="') + 5,
						line.lastIndexOf('"><time>')
				);

				var point = [];
				point.push(parseFloat(ln));
				point.push(parseFloat(lat));
				points.push(point);

			}

			var wayPoints = [];

			var wpts  = gpx.substring(
					gpx.indexOf("<wpt "),
					gpx.lastIndexOf("</wpt>")
			);
			var wpts_array = wpts.split("<wpt ");
			for(var k = 0 ; k < wpts_array.length ;k ++){
				var line = wpts_array[k];
				if(line != ""){
					var file_name = line.substring(
							line.lastIndexOf('<name>') + 6,
							line.lastIndexOf('</name>')
					);
					var lat = line.substring(
							line.lastIndexOf('lat="') + 5,
							line.lastIndexOf('" lon="')
					);
					var ln = line.substring(
							line.lastIndexOf('lon="') + 5,
							line.lastIndexOf('"><time>')
					);

					var waypoint = [];
					var file_type;
					if(file_name.includes("photo"))
						file_type = 0;
					else
						file_type = 1;

					var file = {type:file_type, name:file_name, longitude:parseFloat(ln), latitude:parseFloat(lat)};

					waypoint.push(file);
					wayPoints.push(waypoint);
				}


			}

			addRoute(points,wayPoints);


		});
	}

	function secondsToTime(seconds) {
		if(seconds < 60)
			return seconds + " segundos";
		else {
			var minutes = Math.round(seconds / 60);
			if(minutes < 60)
				return minutes + " minutos";
			else{
				var hours = Math.trunc(minutes / 60);
				if(Math.round(minutes - hours*60) > 0)
					return hours + " horas e " + Math.round(minutes - hours*60) + " minutos";
				else
					return hours + " horas";
			}

		}
	}


	function refactorDate(date) {
		var values = date.split('/');
		var month = "";
		switch (values[1]) { //get month
			case '01':
				month = " Jan ";
				break;
			case '02':
				month = " Fev ";
				break;
			case '03':
				month = " Mar ";
				break;
			case '04':
				month = " Abr ";
				break;
			case '05':
				month = " Mai ";
				break;
			case '06':
				month = " Jun ";
				break;
			case '07':
				month = " Jul ";
				break;
			case '08':
				month = " Ago ";
				break;
			case '09':
				month = " Set ";
				break;
			case '10':
				month = " Out ";
				break;
			case '11':
				month = " Nov ";
				break;
			case '12':
				month = " Dez ";
				break;
		}
		return values[2] + month /*+ values[0].substr(2)*/;
	}
